<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEREVER</title>
    <link rel="icon" href="/static/Images/Logo_WHEREVER(Color).png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Itim&display=swap'>
    <link rel="stylesheet" href="/static/styleforgot.css">
</head>
<script>
    function myFunction() {
    var x = document.getElementById("password1");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
    }
  function myFunction2() {
    var x = document.getElementById("password2");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
</script>

<body background="/static/Images/image_bg.png">
    <div class="logo">
        <img src="/static/Images/Text_WHEREVER.png" class="logo-text">
        <p class="line"></p>
    </div>
    <div>
        <font class="txt">Forgot Password</font>
    </div>
    <form method="POST">
        <div class="user">
            <div class="sec-2">
                <ion-icon name="person" role="img" class="md hydrated"></ion-icon>
                <input type="text" id="username"name="username" placeholder="Username" class="fin">
            </div>
        </div>
        <div>
            <font class="your">Change Your Password </font>
        </div>
        <div class="password">
            <div>
                <ion-icon name="lock-closed" role="img" class="md hydrated"></ion-icon>
                <input class="fin" type="password" name="password1" placeholder="Password" id="password1">
                <ion-icon class="show-hide" name="eye" onclick="myFunction()"></ion-icon>
            </div>
        </div>
        <div class="passwordcheck">
            <div>
                <ion-icon name="lock-closed" role="img" class="md hydrated"></ion-icon>
                <input class="fin" type="password" name="password2" placeholder="Password Again" id="password2">
                <ion-icon class="show-hide" name="eye" onclick="myFunction2()"></ion-icon>
            </div>
        </div>
        <div>
            <button type="submit" class="submit" style="font-family: 'Itim';">Submit</button>
        </div>
<div calss="bottom_bar">
    <p class="al-txt">Already have an account?</p>
    <a href="/login" style="text-decoration:none" ><p class="lo-txt">Login</p> </a>
</div>
</div>
</body>
</html>
