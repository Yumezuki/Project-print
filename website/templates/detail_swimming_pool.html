<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEREVER</title>
    <link rel="icon" href="/static/Images/Logo_WHEREVER(Color).png">
    <link rel="stylesheet" href="/static/Detail.css">
    <script src="https://kit.fontawesome.com/8fdb36e626.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Button back -->

    <a href="/main_page" class="back">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <!-- Image Main -->

    <img class="img-main" src="/static/Images/Shop/pool.JPG">    

    <!-- Text about shop -->

    <div class="box-text">
        <h2 class="name-res">KMITL Swimming Pool</h2>
        <span class="box">
            <p>สระว่ายน้ำสจล. ที่สามารถให้ทั้งนักศึกษาและบุคคลทั่วไปเข้ามาใช้งานได้อย่างเต็มที่</p>
            <a href="https://maps.app.goo.gl/jycmfUYPB8H8YPAe7" class="button">
                <i class="fa-solid fa-location-dot"></i>
                Location
            </a>
        </span>
    </div>

    <!-- Activities -->

    <h1 class="rec-act">Recommend Activities</h1>

    <div class="box-act">
        <span class="activities">
            <img class="img-act" src="/static/Images/Shop/pool_banner.JPG">
            <h2 class="name-act">Swimming Time</h2>
            <p>เปิดให้บริการจนถึง 20.00 น. สามารถว่ายได้เต็มที่ แต่ต้องปฏิบัติตามกฎอย่างเคร่งครัด</p>
        </span>
    </div>
